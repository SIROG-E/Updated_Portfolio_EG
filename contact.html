      <div class="container">

            style="background-image: linear-gradient(to bottom, #ffffff99 0%,#ffffffe6 100%), url(./assets/images/map.jpg)">
            <!--Contact form starts here-->
            <h1 class="display-6">Contact</h1>

            <hr />

            <form id="my-form" action="https://formspree.io/f/mleobbjy" method="POST">
              <!-- Name input -->
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Enter your name here" />
              </div>

              <!-- Email input -->
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="your@email.com" />
              </div>

              <!-- Text box -->
              <div class="form-group">
                <label for="messageTextArea">Message</label>
                <textarea class="form-control" id="messageTextArea" rows="3"
                name="message" placeholder="What's on your mind?"></textarea>
              </div>

              <!-- submit button -->
              <button type="submit" id="submitButton" class="btn btn-dark btn-lg">
                Submit
              </button>
              <br><br>
              <p id="my-form-status"></p>
            </form>
            
          </div>
        </div>
      </div>
